version: 2

models:
  - name: fact_orders
    description: "Order-level fact table (1 row per order_code)"
    columns:
      - name: order_code
        tests: [not_null, unique]
      - name: customer_code
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_code
      - name: store_code
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_stores')
                field: store_code
      - name: order_revenue
        tests: [not_null]
